<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style_general.css">
    <link rel="shortcut icon" href="../../../../img/logo_43.jpg">
    <title>Juego de Compatibilidad del Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 0;
        }
        .head{
            width: 100%;
            
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 10em;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #ff6b6b;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4b4b;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #ff6b6b;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .heart {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 10px;
            background-color: #ff6b6b;
            transform: rotate(-45deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .percentage {
            position: absolute;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="head">
        <div class="logo">
            <a href="../../../../img/easter-egg.jpg"><img class="logo-head" src="../../../../img/siscum_inc.jpg" alt="logo del tec playacar"></a>
        </div>

        <div class="navbar">
            <div class="dropdown">
                <a href="../../../../index.html">Inicio</a>
            </div>
            <div class="dropdown">
                <a href="../../../../extend/quienes-somos/quiensoyyoparajuzgar.html">¿Quienes somos?</a>
                <div class="dropdown-content">
                    <a href="#">Historia</a>
                    <a href="#">Misión y Visión</a>
                    <a href="#">SISCOM 3-A</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="../../../../extend/linea/tiempo.html">Nuestro trayecto</a>
                <div class="dropdown-content">
                    <a href="../../../../extend/linea/tiempo.html">Linea del tiempo</a>
                    <a href="#">Más info</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="../../../../extend/proye/principal-proyectos.html">Nuestros proyectos</a>
                <div class="dropdown-content">
                    <a href="../../../../extend/proye/descripcion-p/basicos/desc-cajero.html">Proyetos básicos</a>
                    <a href="#">Proyectos avanzados</a>
                    <a href="../../../../extend/proye/descripcion-p/web/desc-web.html">Proyectos web</a>
                </div>
            </div>
        </div>
    </div>
    
    <section>
        <div class="container">
            <h1>Juego de Compatibilidad del Amor</h1>
            <input type="text" id="name1" placeholder="Nombre 1">
            <input type="text" id="name2" placeholder="Nombre 2">
            <button class="btn" onclick="calculateCompatibility()">Calcular</button>
            <div class="result" id="result"></div>
        </div>
    </section>

    <script>
        function calculateCompatibility() {
            const name1 = document.getElementById('name1').value;
            const name2 = document.getElementById('name2').value;

            if (name1 === '' || name2 === '') {
                alert('Por favor, ingrese ambos nombres.');
                return;
            }

            const compatibility = Math.floor(Math.random() * 101);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <span>${name1}</span>
                <div class="heart">
                    <div class="percentage">${compatibility}%</div>
                </div>
                <span>${name2}</span>
            `;
        }
    </script>
    <script src="../../../../index.js"></script>
</body>
</html>
